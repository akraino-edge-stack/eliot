- parameter:
    name: 'eliot-defaults'
    parameters:
      - string:
          name: NODE_IP
          default: ""
          description: 'IP of the node'
      - string:
          name: USERNAME
          default: ""
          description: 'username of the node'
      - string:
          name: PASSWORD
          default: ""
          description: 'password of the node'
