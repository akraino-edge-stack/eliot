---

- name: Code clone edgex
  # yamllint disable rule:line-length
  command: git clone https://github.com/edgexfoundry-holding/edgex-kubernetes-support.git
  args:
    chdir: /tmp/el_edgex/deploy/
  ignore_errors: yes
  no_log: True

- name: Using kubectl create k
  command: kubectl create -k .
  args:
  # yamllint disable rule:line-length
    chdir: /tmp/el_edgex/deploy/edgex-kubernetes-support/releases/edinburgh/kubernetes
  ignore_errors: yes
  no_log: True

- name: Node port consul consulnodeport exposed
  # yamllint disable rule:line-length
  command: kubectl expose deployment edgex-core-consul --type=NodePort --name=consulnodeport
  args:
  # yamllint disable rule:line-length
    chdir: /tmp/el_edgex/deploy/edgex-kubernetes-support/releases/edinburgh/kubernetes
