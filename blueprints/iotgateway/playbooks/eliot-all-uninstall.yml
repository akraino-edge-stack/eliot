############ OCD ############

- hosts: ocdconsolidated
  become: yes
  tags:
    - ocdhost
    - ocdconsolidated

  roles:
    - eg_helm-repo
    - eg_registry
    - eg_certs
    - helm
    - k8s

############ Master ############

### EdgeGallery related ###

- hosts: egmaster
  become: yes
  tags:
    - egmaster
    - master

  roles:
    - eg_mecm-meo
    - eg_mecm-fe
    - eg_appstore
    - eg_developer
    - eg_user-mgmt
    - service_center
    - eg_secret

### Other 3rd party related ###

- hosts: thirdpartymaster
  become: yes
  tags:
    - thirdpartymaster
    - master

  roles:
    - grafana
    - el_hawkbit

### Pre-Requisites ###

- hosts: prerequisitemaster
  become: yes
  tags:
    - prerequisitemaster
    - master

  roles:
    - kubeconfig
    - helm

############ Edge ############

### EdgeGallery related ###

- hosts: egedge
  become: yes
  tags:
    - egedge
    - edge

  roles:
    - eg_secret
    - eg_mep
    - eg_mecm-mepm

### Other 3rd party related ###

- hosts: thirdpartyedge
  become: yes
  tags:
    - thirdpartyedge
    - edge

  roles:
    - rabbitmq
    - prometheus
    - kubeconfig
    - mepkubeconfig
    - cadvisor

