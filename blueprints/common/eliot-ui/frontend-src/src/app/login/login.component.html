<div class="bg-image">
    <mat-card class="login-card">
        <mat-card-header style="justify-content: center;">
            <mat-card-title>ELIOT Portal Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Email" formControlName="email" name="email" required>
                </mat-form-field>
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'"
                    required >
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off':'visibility'}}</mat-icon>
                </mat-form-field>

                    <!-- <botdetect-captcha captchaStyleName="yourFirstCaptchaStyle"></botdetect-captcha> -->
                    <!-- <input id="userCaptchaInput" name="userCaptchaInput" ngModel #userCaptchaInput="ngModel" type="text"> -->

                    <button  mat-raised-button color="primary" matTooltip="click to login to ELIOT Portal" 
                    matTooltipPosition="right">Login</button>

            </form>
        </mat-card-content>

        <mat-card-actions style="display: flex; justify-content: center;">
            <button mat-raised-button routerLink="/signup" color="primary" matTooltip="click to signup to ELIOT Portal" 
            matTooltipPosition="right">Sign-up</button>
        </mat-card-actions>

    </mat-card>
</div>
