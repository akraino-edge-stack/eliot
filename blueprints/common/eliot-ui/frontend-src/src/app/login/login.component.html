<div id="particles-js"></div>
<script src="http://www.jsdelivr.com/#!particles-js"></script>
<div class="bg-image">
    <mat-card class="login-card mat-elevation-z8">
        <mat-card-header>
            <mat-card-title>ELIOT Portal Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">

                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Email" formControlName="email" name="email" required>
                </mat-form-field>
                <mat-form-field class="login-full-width">
                    <input matInput placeholder="Password" formControlName="password"
                        [type]="hide ? 'password' : 'text'" required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off':'visibility'}}</mat-icon>
                </mat-form-field>

                <button mat-raised-button color="primary" matTooltip="click to login to ELIOT Portal"
                    matTooltipPosition="right">Login</button>

            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button routerLink="/signup" color="primary" matTooltip="click to signup to ELIOT Portal"
                matTooltipPosition="right">Sign-up</button>
        </mat-card-actions>

    </mat-card>
</div>
