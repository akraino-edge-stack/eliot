<div class="main" *ngIf="(toolbarService.visible|async)">
  <div class="toolbar">
  <app-toolbar></app-toolbar>
  </div>
  <div class="carousel">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide" style="width: 100%">
            
          </div>
          <div class="carousel-caption">
            <h2>ELIOT Portal</h2>
            <h3>ELIOT Cluster | Application Management | Cluster Monitoring | App Solution</h3>
            <!-- <h3>Application Management</h3>
            <h3>Cluster Monitoring</h3>
            <h3>App Solution</h3> -->
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide" style="width: 100%">
          </div>

          <div class="carousel-caption">
            <h2>ELIOT Portal</h2>
            <h3>ELIOT Cluster | Application Management | Cluster Monitoring | App Solution</h3>
            <!-- <h3>ELIOT Cluster</h3>
            <h3>Application Management</h3>
            <h3>Cluster Monitoring</h3>
            <h3>App Solution</h3> -->
          </div>

        </ng-template>
        <ng-template ngbSlide>
        
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide" style="width: 100%">
          </div>
        
          <div class="carousel-caption">
            <h2>ELIOT Portal</h2>
            <h3>ELIOT Cluster | Application Management | Cluster Monitoring | App Solution</h3>
            <!-- <h3>ELIOT Cluster</h3>
            <h3>Application Management</h3>
            <h3>Cluster Monitoring</h3>
            <h3>App Solution</h3> -->
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  <!-- <p>fioewfjioe</p> -->
</div>
